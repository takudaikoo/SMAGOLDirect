<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>署名 | 株式会社SMART GOLF</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* スクロール防止 */
            background-color: #f0f0f0;
        }

        .sg-signature-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            /* 右寄せ */
            padding: 0 20px;
            border-bottom: 1px solid #ccc;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sg-confirm-btn {
            background-color: #c5a059;
            color: #fff;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .sg-confirm-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* 残りのスペース全てをCanvasに */
        .sg-canvas-container {
            position: absolute;
            top: 60px;
            /* Header分 */
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
        }

        #sg-full-canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }
    </style>
    <!-- Supabase & Signature Pad -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
</head>

<body>

    <div class="sg-signature-header">
        <button id="sg-clear-btn" class="sg-clear-btn"
            style="margin-right: auto; background: #999; color: #fff; border:none; padding: 10px 20px; font-size: 14px; border-radius: 4px; cursor: pointer;">クリア</button>
        <button id="sg-confirm-btn" class="sg-confirm-btn" disabled>確定する</button>
    </div>

    <div class="sg-canvas-container">
        <canvas id="sg-full-canvas"></canvas>
    </div>

    <script src="signature.js"></script>
</body>

</html>
